name: Build and Release CoreMMO

on:
  push:
    tags:
      - 'v*' # Dispara quando cria uma tag como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Usa a mesma versão do SDKMAN (.sdkmanrc)
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install --file pom.xml

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: CoreMMO-Gameplay/target/CoreMMO.jar
          name: Release ${{ github.ref_name }}
          body: |
            ### CoreMMO v1.0.0 - Official Release ⚔️
            Confira as novidades no README.md.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}